<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDJ Live Metal Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-gold: #fbbf24;
            --accent-silver: #94a3b8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .dashboard {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 24px; font-weight: 600; letter-spacing: -0.5px; margin-bottom: 4px; }
        .header p { font-size: 14px; color: var(--text-dim); }

        .metal-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
        }

        .metal-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gold { color: var(--accent-gold); }
        .silver { color: var(--accent-silver); }

        .price-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .price-item {
            display: flex;
            flex-direction: column;
        }

        .price-label { font-size: 12px; color: var(--text-dim); margin-bottom: 4px; }
        .price-value { 
            font-size: 20px; 
            font-weight: 600; 
            font-variant-numeric: tabular-nums;
        }

        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: var(--text-dim);
            border-top: 1px solid var(--border);
            padding-top: 16px;
        }

        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 6px;
            box-shadow: 0 0 10px #22c55e;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <h1>FDJ Metal Rates</h1>
        <p>Aura Gold Live Feed</p>
    </div>

    <div class="metal-card">
        <div class="metal-header gold">
            <span>ðŸ¥‡</span> Gold 24K (per gm)
        </div>
        <div class="price-grid">
            <div class="price-item">
                <span class="price-label">BUY RATE</span>
                <span class="price-value">â‚¹{g_buy}</span>
            </div>
            <div class="price-item">
                <span class="price-label">SELL RATE</span>
                <span class="price-value">â‚¹{g_sell}</span>
            </div>
        </div>
    </div>

    <div class="metal-card">
        <div class="metal-header silver">
            <span>ðŸ¥ˆ</span> Silver (per kg)
        </div>
        <div class="price-grid">
            <div class="price-item">
                <span class="price-label">BUY RATE</span>
                <span class="price-value">â‚¹{s_buy}</span>
            </div>
            <div class="price-item">
                <span class="price-label">SELL RATE</span>
                <span class="price-value">â‚¹{s_sell}</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <span class="live-indicator"></span>
        Last Updated: {last_update}
    </div>
</div>

</body>
</html>
