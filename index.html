<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FDJ Live Metal Rates</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:"Poppins",sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.dashboard{
  width:100%;
  max-width:480px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(15px);
  border-radius:18px;
  padding:30px 25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  border:1px solid rgba(255,255,255,0.2);
}

.header{
  text-align:center;
  margin-bottom:25px;
}

.header h1{
  font-size:26px;
  font-weight:600;
}

.header p{
  font-size:14px;
  opacity:0.8;
  margin-top:5px;
}

.section{
  background:rgba(255,255,255,0.08);
  border-radius:14px;
  padding:20px;
  margin-bottom:18px;
  border:1px solid rgba(255,255,255,0.15);
}

.section h2{
  font-size:18px;
  margin-bottom:12px;
  display:flex;
  align-items:center;
  gap:6px;
}

.row{
  display:flex;
  justify-content:space-between;
  margin:8px 0;
  font-size:16px;
}

.label{
  opacity:0.85;
}

.value{
  font-weight:500;
}

.time{
  text-align:right;
  font-size:13px;
  opacity:0.7;
  margin-top:10px;
}

.loading{
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{opacity:0.4;}
  50%{opacity:1;}
  100%{opacity:0.4;}
}

</style>
</head>

<body>

<div class="dashboard">

  <div class="header">
    <h1>FDJ Live Metal Rates</h1>
    <p>Aura Gold Market Dashboard</p>
  </div>


  <!-- GOLD -->
  <div class="section">

    <h2>ðŸ¥‡ Gold (24K)</h2>

    <div class="row">
      <div class="label">Buy Rate</div>
      <div class="value">â‚¹ <span id="gBuy" class="loading">--</span></div>
    </div>

    <div class="row">
      <div class="label">Sell Rate</div>
      <div class="value">â‚¹ <span id="gSell" class="loading">--</span></div>
    </div>

    <div class="time">
      Updated: <span id="gTime">--</span>
    </div>

  </div>


  <!-- SILVER -->
  <div class="section">

    <h2>ðŸ¥ˆ Silver</h2>

    <div class="row">
      <div class="label">Buy Rate</div>
      <div class="value">â‚¹ <span id="sBuy" class="loading">--</span></div>
    </div>

    <div class="row">
      <div class="label">Sell Rate</div>
      <div class="value">â‚¹ <span id="sSell" class="loading">--</span></div>
    </div>

    <div class="time">
      Updated: <span id="sTime">--</span>
    </div>

  </div>

</div>



<script>

/* Proxy (for CORS) */
const PROXY = "https://api.allorigins.win/raw?url=";

/* API URLs */
const GOLD_API   = "https://api.auragold.in/api/data/v1/prices?product=24KGOLD";
const SILVER_API = "https://api.auragold.in/api/data/v1/prices?product=24KSILVER";


/* Add timestamp to avoid cache */
function getFreshURL(url){
  return PROXY + encodeURIComponent(url + "&t=" + Date.now());
}


/* Format Date */
function formatDateTime(time){

  const d = new Date(time);

  return d.toLocaleString("en-IN",{
    day:"2-digit",
    month:"short",
    year:"numeric",
    hour:"2-digit",
    minute:"2-digit",
    second:"2-digit",
    hour12:false
  });
}


/* Fetch Helper */
async function fetchJSON(url){

  const res = await fetch(url,{
    cache:"no-store"
  });

  if(!res.ok){
    throw new Error("Network Error");
  }

  return await res.json();
}


/* Main Loader */
async function loadData(){

  try{

    const [goldRes, silverRes] = await Promise.all([

      fetchJSON(getFreshURL(GOLD_API)),
      fetchJSON(getFreshURL(SILVER_API))

    ]);


    const gold   = goldRes.data;
    const silver = silverRes.data;


    /* GOLD */
    document.getElementById("gBuy").textContent =
      Number(gold.aura_buy_price).toFixed(2);

    document.getElementById("gSell").textContent =
      Number(gold.aura_sell_price).toFixed(2);

    document.getElementById("gTime").textContent =
      formatDateTime(gold.created_at);



    /* SILVER */
    document.getElementById("sBuy").textContent =
      Number(silver.aura_buy_price).toFixed(2);

    document.getElementById("sSell").textContent =
      Number(silver.aura_sell_price).toFixed(2);

    document.getElementById("sTime").textContent =
      formatDateTime(silver.created_at);



    /* Remove Loading Effect */
    document
      .querySelectorAll(".loading")
      .forEach(el => el.classList.remove("loading"));


  }
  catch(err){

    console.error("API Error:", err);

    document.getElementById("gTime").textContent = "Update Failed";
    document.getElementById("sTime").textContent = "Update Failed";
  }

}


/* First Load */
loadData();


/* Auto Refresh Every 60 Seconds */
setInterval(loadData, 60000);


</script>

</body>
</html>
